<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="integer-input">
    <button onclick="odd_even(document.getElementById('integer-input').value)">Check Odd or Even</button>
    <script>
        function odd_even(number){
            number = parseInt(number)
    if (number % 2 == 0){
        console.log(`Given number ${number} is even`);
    }
    else{
        console.log(`Given number ${number} is odd`);
    }
}
    </script>
</body>
</html>
